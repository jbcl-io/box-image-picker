<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Box Image Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../dist/box-image-picker.css" />
    <script src="../dist/box-image-picker.js"></script>
</head>
<body>
    <div style="max-width:800px">
        <select id="singleSelect">
            <option value="kitten1" data-img-src="http://placekitten.com/200/200">Kitten 1</option>
            <option value="kitten2" data-img-src="http://placekitten.com/200/200">Kitten 2</option>
            <option value="kitten3" data-img-src="http://placekitten.com/200/200">Kitten 3</option>
            <option value="kitten4" data-img-src="http://placekitten.com/200/200">Kitten 4</option>
        </select>
        <script>
            var singleSelect = new BoxImagePicker('#singleSelect', {
                hide_select: false,
                grid_col: 4,
            });
        </script>
    </div>
</body>
</html>
